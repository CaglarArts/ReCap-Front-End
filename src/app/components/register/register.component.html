<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Kullanıcı Kayıt Ekranı</h1>

        <div class="form-floating">
            <input formControlName="firstName" type="text" class="form-control" placeholder="ad">
            <label for="floatingInput">Ad</label>
        </div>
        <div class="form-floating">
            <input formControlName="lastName" type="text" class="form-control" placeholder="soyad">
            <label for="floatingInput">Soyad</label>
          </div>
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-posta</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Parola">
          <label for="floatingPassword">Parola</label>
        </div>

        <button (click)="register()" class="w-100 btn btn-lg btn-success">Kayıt Ol</button>
        <button type="button" class="btn btn-outline-primary" style="margin-top: 5px;" routerLink="/login">Giriş Ekranı</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>  
</body>
