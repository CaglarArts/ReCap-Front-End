<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>


<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title" style="text-align: center;">Kiralamalar</h5>
      </div>
      <div class="card-body">
        <table *ngIf="dataLoaded==true" class="table table-bordered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Araç Adı</th>
              <th>Müşteri Adı</th>
              <th>Kiralama Tarihi</th>
              <th>İade Tarihi</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let rentalDetail of rentalDetails">
              <td>{{ rentalDetail.rentalId }}</td>
              <td>{{ rentalDetail.brandName }}</td>
              <td>{{ rentalDetail.firstName }} {{ rentalDetail.lastName }}</td>
              <td>{{ rentalDetail.rentDate }}</td>
              <td>{{ rentalDetail.returnDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
