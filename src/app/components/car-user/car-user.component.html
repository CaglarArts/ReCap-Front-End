<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <table *ngIf="dataLoaded==true" class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Email</th>
      </tr>
    </thead>
    <tr *ngFor="let carUser of carUsers">
      <td>{{ carUser.id }}</td>
      <td>{{ carUser.firstName }}</td>
      <td>{{ carUser.lastName }}</td>
      <td>{{ carUser.email }}</td>
    </tr>
  </table>
