<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-3">
                        <label for="brandId">Marka Adı</label>
                        <select class="form-select" aria-label="Default select example" class="form-control" formControlName="brandId">
                            <option *ngFor="let brand of brands" value="{{brand.brandId}}">{{brand.brandName}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk Adı</label>
                        <select class="form-select" aria-label="Default select example" class="form-control" formControlName="colorId">
                            <option *ngFor="let color of colors" value="{{color.colorId}}">{{color.colorName}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="minFindeks">Minimum Findeks Değeri</label>
                        <div class="form-group">
                            <input type="number" id="minFindeks" formControlName="minFindeks" class="form-control" placeholder="Minimum Findeks Değeri"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Model Yılı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Günlük Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Günlük Fiyatı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Açıklama"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-success" (click)="add()" >Ekle</button>
        </div>
    </div>
</div>
