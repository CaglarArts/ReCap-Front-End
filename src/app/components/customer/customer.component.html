<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  
  <div class="content">
    <div class="col-md-12">
      <div class="card" style="margin-inline: 75px; margin-block: 25px;">
        <div class="card-header">
          <h5 class="title" style="text-align: center;">Müşteriler</h5>
        </div>
        <div class="card-body">
          <table *ngIf="dataLoaded==true" class="table table-bordered">
            <thead>
              <tr>
                <th>Kullanıcı Id</th>
                <th>Şirket Adı</th>
                <th>Findeks Değeri</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of customers">
                <td>{{ customer.userId }}</td>
                <td>{{ customer.companyName }}</td>
                <td>{{ customer.findeks }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
